<!DOCTYPE html>
<html>
  <head>
    <title>Download URL Viewer</title>
    <style>
      @font-face {
        @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap");
      }

      :root {
        font-family: "JetBrains Mono", monospace;
        --text: #f2fde6;
        --background: #060d01;
        --primary: #aef57d;
        --secondary: #3a0c9b;
        --accent: #f035c1;
        --disable: #f13e84;
      }

      body {
        font-family: "JetBrains Mono", monospace;
        width: 450px;
        height: 280px;
        padding: 10px;
        color: var(--text);
        background-color: var(--background);
        text-align: center;
        border: 1px inset var(--text);
        border-radius: 5px;
      }
      #urlList {
        font-family: "JetBrains Mono", monospace;
        margin-top: 10px;
        list-style-type: square;
        padding: 0;
        text-align: center;
        font-size: 16px;
      }
      li {
        padding: 5px 0;
      }
      button {
        font-family: "JetBrains Mono", monospace;
        height: 40px;
        width: 50%;
        padding: 5px 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: var(--primary);
        color: #000000;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: var(--primary);
        box-shadow: 0 0 30px var(--primary);
      }

      button#configExtension:hover {
        box-shadow: 0 0 30px var(--disable);
      }

      .btn-row {
        display: flex;
      }

      #serverIP {
        width: 50%;
        height: 40px;
        padding: 5px 10px;
        margin: 10px;
        border: 1px solid var(--text);
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
        font-family: "JetBrains Mono", monospace;
        color: var(--text);
        background-color: #323232;
      }

      #error {
        color: red;
        padding: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Shareload</h1>
    <!-- TODO: Make UI better. -->
    <div class="btn-row">
      <button id="confirmIP">Set Server IP</button>
      <button id="viewMore">View more info</button>
      <button id="configExtension" style="background-color: var(--disable)">
        Disable
      </button>
    </div>

    <h3 id="downloadInfoText"></h3>
    <p style="display: none; white-space: pre-wrap" id="downloadMoreInfo"></p>
    <input
      type="text"
      name="Server IP"
      id="serverIP"
      value="http://127.0.0.1:5000"
    />
    <p id="error"></p>
    <script src="popup.js"></script>
  </body>
</html>
